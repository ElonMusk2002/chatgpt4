<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" rel="stylesheet">
    <style>
        .full-height {
            height: 100vh;
        }
        .button-container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-container:hover {
            background-color: rgb(65, 62, 62);
        }
    </style>
</head>

<body class="text-center">
    <h1 class="h1 fixed-top" style="background-color: #222;">GPT-4 and GPT-3.5-Turbo for free while it lasts.</h1>
    <div class="container-fluid full-height">
        <div class="row full-height">
            <div class="col-md-6 button-container" onclick="handleButtonClick(1)">
                <h2>GPT-4</h2>
            </div>
            <div class="col-md-6 button-container" onclick="handleButtonClick(2)">
                <h2>GPT-3.5-Turbo</h2>
            </div>
        </div>
    </div>

    <script>
            function handleButtonClick(buttonId) {
            if (buttonId === 1) {
                // Handle click for Button 1
                window.location.href = '/gpt4';
            } else if (buttonId === 2) {
                // Handle click for Button 2
                window.location.href = '/gpt3';
            }
            }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
